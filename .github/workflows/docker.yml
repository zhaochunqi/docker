name: Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      folders:
        description: 'Folders to build (comma separated, empty for all)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed
        run: |
          if [ "${{ github.event.inputs.folders }}" != "" ]; then
            FOLDERS="${{ github.event.inputs.folders }}"
          elif [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ] || [ -z "${{ github.event.before }}" ]; then
            FOLDERS=$(ls -d docker-*/ 2>/dev/null | sed 's|/$||' | sed 's/^docker-//' | tr '\n' ' ')
          else
            FOLDERS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u | grep '^docker-' | sed 's/^docker-//')
          fi
          
          if [ -z "$FOLDERS" ]; then
            echo 'matrix=[]' >> $GITHUB_OUTPUT
          else
            MATRIX=$(echo "$FOLDERS" | jq -R . | jq -s . | tr -d ' \n')
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          fi

  build-push:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.build.outputs.matrix).length > 0 }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.build.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./docker-${{ matrix.folder }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.actor }}/${{ matrix.folder }}:latest
