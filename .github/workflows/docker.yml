name: Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changed
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ] || [ -z "${{ github.event.before }}" ]; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep '/' | cut -d/ -f1 | sort -u)
          else
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u)
          fi
          
          if [ -z "$CHANGED" ]; then
            echo 'matrix=[]' >> $GITHUB_OUTPUT
          else
            MATRIX=$(echo "$CHANGED" | jq -R . | jq -s .)
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          fi

  build-push:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.build.outputs.matrix).length > 0 }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.build.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.folder }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.actor }}/${{ matrix.folder }}:latest
