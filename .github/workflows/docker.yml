name: Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      folders:
        description: 'Folders to build (comma separated, empty for all)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.filter.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            folders:
              - 'docker-*/'
          list-files: shell

      - id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.folders }}" ]]; then
            FOLDERS="${{ github.event.inputs.folders }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            FOLDERS=$(ls -d docker-*/ 2>/dev/null | sed 's|/$||' | sed 's/^docker-//' | tr '\n' ' ')
          else
            FOLDERS=${{ steps.filter.outputs.folders }}
          fi
          
          if [ -z "$FOLDERS" ]; then
            echo 'matrix=[]' >> $GITHUB_OUTPUT
          else
            MATRIX=$(echo "$FOLDERS" | jq -R . | jq -s . | tr -d ' \n')
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          fi

  build-push:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.build.outputs.matrix).length > 0 }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.build.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./docker-${{ matrix.folder }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.actor }}/${{ matrix.folder }}:latest
