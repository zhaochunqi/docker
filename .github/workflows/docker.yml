name: Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      folders:
        description: 'Folders to build (comma separated, empty for all)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate filters
        if: github.event_name != 'workflow_dispatch'
        run: |
          for dir in docker-*/; do
            if [ -d "$dir" ]; then
              folder=${dir%/}
              name=${folder#docker-}
              echo "$name: $folder/**" >> filter.yml
            fi
          done

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: filter.yml

      - id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.folders }}" != "" ]]; then
              MATRIX=$(echo "${{ github.event.inputs.folders }}" | jq -Rc 'split(",")')
            else
              MATRIX=$(for dir in docker-*/; do [ -d "$dir" ] && echo "${dir%/}" | sed 's/^docker-//'; done | jq -R . | jq -s -c .)
            fi
          else
            MATRIX='${{ steps.filter.outputs.changes }}'
          fi
          
          if [ -z "$MATRIX" ] || [ "$MATRIX" == "null" ]; then
            MATRIX="[]"
          fi
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-push:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.matrix != '[]' && needs.build.outputs.matrix != '' }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.build.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./docker-${{ matrix.folder }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.actor }}/${{ matrix.folder }}:latest
